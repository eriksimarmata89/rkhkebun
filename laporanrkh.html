<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Laporan RKH</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body>

  <div class="container py-4">
    <h2 class="text-center mb-4">Laporan RKH Bulanan</h2>

    <div class="mb-3">
      <label for="bulan" class="form-label">Pilih Bulan</label>
      <input type="month" class="form-control" id="bulan" />
    </div>

    <button class="btn btn-primary mb-4" id="btn-cari">Tampilkan</button>

    <div class="table-responsive">
      <table class="table table-bordered table-striped" id="tabel-laporan">
        <thead>
          <tr>
            <th>Tanggal</th>
            <th>Kebun</th>
            <th>Divisi</th>
            <th>Jenis Pekerjaan</th>
            <th>Blok</th>
            <th>Volume</th>
            <th>HK</th>
            <th>Pengawas</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>
  </div>

  <script>
    const btnCari = document.getElementById("btn-cari");
    const bulanInput = document.getElementById("bulan");
    const tbody = document.querySelector("#tabel-laporan tbody");

    btnCari.addEventListener("click", () => {
      const bulan = bulanInput.value;
      if (!bulan) {
        alert("Silakan pilih bulan terlebih dahulu");
        return;
      }

      fetch(`https://script.google.com/macros/s/AKfycbywkqNEpDPrgDw5RdYhIivwjnEX7kjpKjWwfBuM20D-vrrbR7yQGL45qXQKrE2GSo3Khw/exec?bulan=${bulan}`)
        .then(res => res.json())
        .then(data => {
          tbody.innerHTML = ""; // kosongkan dulu
          if (data.length === 0) {
            tbody.innerHTML = `<tr><td colspan="8" class="text-center">Tidak ada data untuk bulan ini</td></tr>`;
          } else {
            data.forEach(item => {
              tbody.innerHTML += `
                <tr>
                  <td>${item.tanggal}</td>
                  <td>${item.kebun}</td>
                  <td>${item.divisi}</td>
                  <td>${item.jenis}</td>
                  <td>${item.blok}</td>
                  <td>${item.volume}</td>
                  <td>${item.hk}</td>
                  <td>${item.pengawas}</td>
                </tr>`;
            });
          }
        })
        .catch(err => {
          console.error("Gagal mengambil data:", err);
          alert("Terjadi kesalahan saat mengambil data.");
        });
    });
  </script>

</body>
</html>
