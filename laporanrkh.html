<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Laporan RKH</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="stylelaporanrkh.css" />
  <style>
    body {
      padding-top: 70px; /* memberi ruang agar konten tidak tertutup navbar */
    }
  </style>
</head>
<body>
  <!-- Navbar fixed di atas -->
  <nav class="navbar navbar-expand-sm bg-light navbar-dark fixed-top">
    <div class="container">
      <a href="index.html" class="btn btn-outline-dark">
        ← Kembali
      </a>
    </div>
  </nav>

  <div class="container py-4">
    <h2 class="text-center mb-4">Laporan RKH</h2>

    <div class="mb-3">
      <label for="bulan" class="form-label">Pilih Bulan</label>
      <input type="month" class="form-control" id="bulan" />
    </div>

    <div class="row mb-3">
      <div class="col-md-6">
        <label for="tanggalMulai" class="form-label">Tanggal Mulai</label>
        <input type="date" class="form-control" id="tanggalMulai" />
      </div>
      <div class="col-md-6">
        <label for="tanggalAkhir" class="form-label">Tanggal Akhir</label>
        <input type="date" class="form-control" id="tanggalAkhir" />
      </div>
    </div>
 
    <button class="btn btn-primary mb-4" id="btn-cari">Tampilkan</button>

    <div class="table-responsive">
      <table class="table table-bordered table-striped" id="tabel-laporan">
        <thead>
          <tr>
            <th>Tanggal</th>
            <th>Kebun</th>
            <th>Divisi</th>
            <th>Jenis Pekerjaan</th>
            <th>Blok</th>
            <th>Luas (Ha)</th>
            <th>Volume</th>
            <th>HK</th>
            <th>Bahan</th>
            <th>Pengawas</th>
            <th>Aksi</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>
  </div>
  <div id="toast" class="toast">
    <div class="toast-icon">✔️</div>
    <div class="toast-message">Notifikasi</div>
  </div>
<script src="script.js" defer></script>
</body>
</html>
