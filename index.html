<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Rencana Kerja Harian</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    .toast-container {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      z-index: 9999;
    }
  </style>
</head>
<body class="bg-light">
  <div class="container py-4">
    <h1 class="text-center mb-4">ðŸŒ¿ Rencana Kerja Harian (RKH)</h1>

    <!-- Menu Navigasi -->
    <nav class="nav justify-content-center mb-4">
      <a class="nav-link active" href="#" id="menu-form">Form RKH</a>
      <a class="nav-link" href="#" id="menu-laporan">Tampilkan Laporan</a>
    </nav>

    <!-- Form Section -->
    <section id="form-section">
      <form id="form-pekerjaan" class="row g-3">
        <div class="col-md-6">
          <label for="kebun" class="form-label">Kebun</label>
          <input type="text" class="form-control" id="kebun" name="kebun" required />
        </div>
        <div class="col-md-6">
          <label for="divisi" class="form-label">Divisi</label>
          <input type="text" class="form-control" id="divisi" name="divisi" required />
        </div>
        <div class="col-md-6">
          <label for="tanggal" class="form-label">Tanggal</label>
          <input type="date" class="form-control" id="tanggal" name="tanggal" required />
        </div>
        <div class="col-md-6">
          <label for="jenis_pekerjaan" class="form-label">Jenis Pekerjaan</label>
          <input type="text" class="form-control" id="jenis_pekerjaan" name="jenis_pekerjaan" required />
        </div>
        <div class="col-md-4">
          <label for="blok" class="form-label">Blok</label>
          <input type="text" class="form-control" id="blok" name="blok" required />
        </div>
        <div class="col-md-4">
          <label for="luas" class="form-label">Luas (Ha)</label>
          <input type="number" class="form-control" step="0.01" id="luas" name="luas" required />
        </div>
        <div class="col-md-4">
          <label for="volume" class="form-label">Volume Pekerjaan</label>
          <input type="text" class="form-control" id="volume" name="volume" required />
        </div>
        <div class="col-md-4">
          <label for="hk" class="form-label">HK</label>
          <input type="number" class="form-control" id="hk" name="hk" required />
        </div>
        <div class="col-md-4">
          <label for="bahan" class="form-label">Bahan</label>
          <input type="text" class="form-control" id="bahan" name="bahan" />
        </div>
        <div class="col-md-4">
          <label for="pengawasan" class="form-label">Pengawasan</label>
          <input type="text" class="form-control" id="pengawasan" name="pengawasan" />
        </div>
        <div class="col-12">
          <button type="submit" class="btn btn-primary">Buat</button>
        </div>
      </form>
    </section>

    <!-- Laporan Section -->
    <section id="laporan-section" class="d-none mt-5">
      <h2>Laporan RKH</h2>
      <div id="laporan-container" class="mt-3">
        <p>Memuat data laporan...</p>
      </div>
    </section>
  </div>

  <!-- Toast -->
  <div class="toast-container">
    <div id="toast" class="toast align-items-center text-white bg-success border-0" role="alert">
      <div class="d-flex">
        <div class="toast-body" id="toast-message">Data berhasil disimpan</div>
        <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast"></button>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
