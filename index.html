<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Rencana Kerja Harian</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="wrapper">
    <aside class="sidebar">
      <h2>Menu</h2>
      <nav>
        <ul>
          <li><a href="#" id="menu-form">Form RKH</a></li>
          <li><a href="#" id="menu-laporan">Tampilkan Laporan</a></li>
        </ul>
      </nav>
    </aside>

    <main class="content">
      <section id="form-section">
        <h1>Form Rencana Kerja Harian (RKH)</h1>
        <form id="form-pekerjaan">
          <div class="form-grid">
            <label>Kebun</label>
            <input type="text" name="kebun" required />

            <label>Divisi</label>
            <input type="text" name="divisi" required />

            <label>Tanggal</label>
            <input type="date" name="tanggal" required />

            <label>Jenis Pekerjaan</label>
            <input type="text" name="jenis_pekerjaan" required />

            <label>Blok</label>
            <input type="text" name="blok" required />

            <label>Luas (Ha)</label>
            <input type="number" step="0.01" name="luas" required />

            <label>Volume Pekerjaan</label>
            <input type="text" name="volume" required />

            <label>HK</label>
            <input type="number" name="hk" required />

            <label>Bahan</label>
            <input type="text" name="bahan" />

            <label>Pengawasan</label>
            <input type="text" name="pengawasan" />
          </div>
          <button type="submit">Buat</button>
        </form>
      </section>

      <section id="laporan-section" style="display: none;">
        <h1>Laporan RKH</h1>
        <div id="laporan-container">
          <!-- Data laporan akan ditampilkan di sini -->
        </div>
      </section>
    </main>
  </div>

  <div id="toast" class="toast">
    <div class="toast-icon">✔️</div>
    <div class="toast-message">Data berhasil disimpan</div>
  </div>

  <script src="script.js"></script>
</body>
</html>
