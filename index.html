<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Form Rencana Kerja Harian</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>Form Rencana Kerja Harian (RKH)</h1>
    <form id="form-pekerjaan">
      <div class="form-grid">
        <label>Kebun</label>
        <input type="text" name="kebun" required />

        <label>Divisi</label>
        <input type="text" name="divisi" required />

        <label>Tanggal</label>
        <input type="date" name="tanggal" required />

        <label>Jenis Pekerjaan</label>
        <input type="text" name="jenis_pekerjaan" required />

        <label>Blok</label>
        <input type="text" name="blok" required />

        <label>Luas (Ha)</label>
        <input type="number" step="0.01" name="luas" required />

        <label>Volume Pekerjaan</label>
        <input type="text" name="volume" required />

        <label>HK</label>
        <input type="number" name="hk" required />

        <label>Bahan</label>
        <input type="text" name="bahan" />

        <label>Pengawasan</label>
        <input type="text" name="pengawasan" />
      </div>
      <button type="submit">Buat</button>
    </form>
  </div>
  <script>
    document.getElementById("form-pekerjaan").addEventListener("submit", function (e) {
    e.preventDefault();

    const form = e.target;
    const formData = new FormData(form);
    const data = new URLSearchParams(formData);

    fetch("https://script.google.com/macros/s/AKfycbywkqNEpDPrgDw5RdYhIivwjnEX7kjpKjWwfBuM20D-vrrbR7yQGL45qXQKrE2GSo3Khw/exec", { // Ganti dengan URL Web App kamu
      method: "POST",
      body: data,
    })
    .then(res => res.text())
    .then(result => {
      alert(result);
      form.reset();
    })
    .catch(error => {
      alert("Gagal mengirim data: " + error);
    });
  });
  </script>
</body>
</html>
