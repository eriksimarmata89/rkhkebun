<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Laporan Keluhan</title>
  <link href="bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="stylelaporankeluhan.css" />
  <style>
    body {
      padding-top: 50px;
    }
    .btn-action {
      margin: 2px;
      min-width: 60px;
    }
    .toast {
      position: fixed;
      bottom: 20px;
      right: 20px;
      padding: 15px;
      background-color: #333;
      color: white;
      border-radius: 5px;
      opacity: 0;
      transition: opacity 0.3s, transform 0.3s;
      transform: translateY(20px);
      z-index: 1000;
    }
    .toast.show {
      opacity: 1;
      transform: translateY(0);
    }
    .toast.hide {
      opacity: 0;
      transform: translateY(20px);
    }
    .toast.success {
      background-color: #28a745;
    }
    .toast.error {
      background-color: #dc3545;
    }
    .toast.confirm {
      background-color: #ffc107;
      color: #212529;
    }
    .toast-icon {
      display: inline-block;
      margin-right: 10px;
    }
  </style>
</head>
<body>
  <nav class="navbar navbar-expand-sm bg-light navbar-dark fixed-top">
    <div class="container">
      <a href="index.html" class="btn btn-outline-dark">← Kembali</a>
    </div>
  </nav>

  <div class="container py-4">
    <h2 class="text-center mb-4">Laporan Keluhan</h2>

    <div class="border border-primary rounded p-3 mb-4">
      <h5 class="text-primary fw-bold mb-3">Pilih Salah Satu</h5>

      <div class="alert alert-primary mb-3">
        <label for="bulan" class="form-label">Pilih Bulan</label>
        <input type="month" class="form-control" id="bulan" />
      </div>

      <div class="alert alert-warning">
        <label class="form-label">Pilih Tanggal</label>
        <div class="row">
          <div class="col-md-6">
            <label for="tanggalMulai" class="form-label">Tanggal Mulai</label>
            <input type="date" class="form-control" id="tanggalMulai" />
          </div>
          <div class="col-md-6">
            <label for="tanggalAkhir" class="form-label">Tanggal Akhir</label>
            <input type="date" class="form-control" id="tanggalAkhir" />
          </div>
        </div>
      </div>
    </div>

    <button class="btn btn-primary mb-4" id="btn-cari">Tampilkan</button>

    <!-- Progress Bar -->
    <div class="progress mb-3" style="height: 25px; display: none;" id="progress-wrapper">
      <div id="progress-bar" class="progress-bar progress-bar-striped progress-bar-animated"
        role="progressbar" style="width: 0%" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100">
        0%
      </div>
    </div>

    <div class="table-responsive">
      <table class="table table-bordered table-striped" id="tabel-laporan">
        <thead>
          <tr>
            <th class="text-center">Tanggal</th>
            <th class="text-center">Kebun</th>
            <th class="text-center">Divisi</th>
            <th class="text-center">Blok</th>
            <th class="text-center">Keluhan</th>
            <th class="text-center">Aksi</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>
  </div>

  <!-- Modal untuk melihat detail keluhan -->
  <div class="modal fade" id="detailModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-lg">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Detail Keluhan</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <div class="row mb-3">
            <div class="col-md-6">
              <strong>Tanggal:</strong> <span id="detail-tanggal"></span>
            </div>
            <div class="col-md-6">
              <strong>Kebun:</strong> <span id="detail-kebun"></span>
            </div>
          </div>
          <div class="row mb-3">
            <div class="col-md-6">
              <strong>Divisi:</strong> <span id="detail-divisi"></span>
            </div>
            <div class="col-md-6">
              <strong>Blok:</strong> <span id="detail-blok"></span>
            </div>
          </div>
          <div class="row mb-3">
            <div class="col-md-6">
              <strong>Pemanen:</strong> <span id="detail-pemanen"></span>
            </div>
            <div class="col-md-6">
              <strong>PP:</strong> <span id="detail-pp"></span>
            </div>
          </div>
          <div class="mb-3">
            <strong>Keluhan:</strong>
            <p id="detail-keluhan" class="mt-2"></p>
          </div>
          <div class="mb-3">
            <strong>Foto Keluhan:</strong>
            <div id="detail-foto-keluhan" class="mt-2"></div>
          </div>
          <div class="mb-3">
            <strong>Perbaikan:</strong>
            <p id="detail-perbaikan" class="mt-2"></p>
          </div>
          <div class="mb-3">
            <strong>Tanggal Perbaikan:</strong>
            <span id="detail-tanggal-perbaikan"></span>
          </div>
          <div class="mb-3">
            <strong>Foto Perbaikan:</strong>
            <div id="detail-foto-perbaikan" class="mt-2"></div>
          </div>
          <!-- Di dalam detailModal -->
          <div class="row mb-3">
            <div class="col-md-6">
              <strong>Status:</strong>
              <span id="detail-status" class="badge badge-status"></span>
            </div>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Tutup</button>
        </div>
      </div>
    </div>
  </div>

  <div id="toast" class="toast">
    <div class="toast-icon">✔️</div>
    <div class="toast-message">Notifikasi</div>
  </div>

  <script src="scriptkeluhan.js" defer></script>
</body>
</html>
