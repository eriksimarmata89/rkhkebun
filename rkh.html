<!DOCTYPE html> 
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Buat Rencana Kerja Harian (RKH)</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body {
      padding-top: 70px; /* beri ruang agar isi tidak tertutup navbar fixed-top */
    }
  </style>
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-sm bg-dark navbar-dark fixed-top">
    <div class="container d-flex justify-content-between align-items-center">
      <a href="index.html" class="btn btn-outline-light btn-sm">
        ← Kembali
      </a>
      <span class="navbar-text text-white fw-bold fs-5 text-center w-100">
        Form Rencana Kerja Harian
      </span>
    </div>
  </nav>

  <div class="container py-4">
    <form id="form-pekerjaan">
      <div class="mb-3">
        <label for="kebun" class="form-label">Kebun</label>
        <input type="text" class="form-control" id="kebun" name="kebun" required>
      </div>

      <div class="mb-3">
        <label for="divisi" class="form-label">Divisi</label>
        <input type="text" class="form-control" id="divisi" name="divisi" required>
      </div>

      <div class="mb-3">
        <label for="tanggal" class="form-label">Tanggal</label>
        <input type="date" class="form-control" id="tanggal" name="tanggal" required>
      </div>

      <div class="mb-3">
        <label for="jenis" class="form-label">Jenis Pekerjaan</label>
        <input type="text" class="form-control" id="jenis" name="jenis" required>
      </div>

      <div class="mb-3">
        <label for="blok" class="form-label">Blok</label>
        <input type="text" class="form-control" id="blok" name="blok" required>
      </div>

      <div class="mb-3">
        <label for="luas" class="form-label">Luas (Ha)</label>
        <input type="number" step="0.01" class="form-control" id="luas" name="luas" required>
      </div>

      <div class="mb-3">
        <label for="volume" class="form-label">Volume Pekerjaan</label>
        <input type="text" class="form-control" id="volume" name="volume" required>
      </div>

      <div class="mb-3">
        <label for="hk" class="form-label">HK (Hari Kerja)</label>
        <input type="number" class="form-control" id="hk" name="hk" required>
      </div>

      <div class="mb-3">
        <label for="bahan" class="form-label">Bahan</label>
        <input type="text" class="form-control" id="bahan" name="bahan">
      </div>

      <div class="mb-3">
        <label for="pengawas" class="form-label">Pengawas</label>
        <input type="text" class="form-control" id="pengawas" name="penanggung_jawab" required>
      </div>

      <button type="submit" class="btn btn-success w-100">Buat</button>
    </form>
  </div>

  <!-- Toast sukses -->
  <div id="toast" class="toast">
    <div class="toast-icon">✔️</div>
    <div class="toast-message">Data berhasil disimpan</div>
  </div>

  <script src="script.js" defer></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
